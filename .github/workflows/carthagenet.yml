        node-version: 14.x
    - name: Install command-line JSON processor
      run: sudo apt-get install jq
    - run: npm i
    - run: npm run sandbox:start &
    - name: Sleep for 15 seconds
      uses: jakejarvis/wait-action@master
      with:
        time: '15s'
    - run: npm run test -- ./test/integration/createOven.js
  test-tzip-7:
